<!DOCTYPE html>
<html>

<head>
  <title>Online Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
 <!-- onload='alert("Keep your internet on before accessing the files as CDNs are used")' -->

  <h1><center> Calculator</center></h1>
  <div class="flex-container">
    <div class="calcDiv" style="height: 400px; width: 300px; background-color: #000000;">
      <div class="row">
        <div class="col-sm-12"> <input type="text" id="inputTxt" readonly>
          <div class="btnRow">
            <button class="btn-info col-sm-3 btnStle" id="btn7">7</button>
            <button class="btn-info col-sm-3 btnStle" id="btn8">8</button>
            <button class="btn-info col-sm-3 btnStle" id="btn9">9</button>
            <button class="btn-info col-sm-3 btnStle" id="btndivide">/</button>
          </div>
          <div class="btnRow">
            <button class="btn-info col-sm-3 btnStle" id="btn4">4</button>
            <button class="btn-info col-sm-3 btnStle" id="btn5">5</button>
            <button class="btn-info col-sm-3 btnStle" id="btn6">6</button>
            <button class="btn-info col-sm-3 btnStle" id="btndivide">*</button>
          </div>
          <div class="btnRow">
            <button class="btn-info col-sm-3 btnStle" id="btn1">1</button>
            <button class="btn-info col-sm-3 btnStle" id="btn2">2</button>
            <button class="btn-info col-sm-3 btnStle" id="btn3">3</button>
            <button class="btn-info col-sm-3 btnStle" id="btndivide">-</button>
          </div>
          <div class="btnRow">
            <button class="btn-info col-sm-3 btnStle" id="btn1">0</button>
            <button class="btn-info col-sm-3 btnStle" id="btn2">.</button>
            <button class="btn-info col-sm-3 btnStle" id="btn3">+</button>
            <button class="btn-info col-sm-3 btnStle" id="btndivide">=</button>
          </div>
          <div class="btnRow">
            <button class="btn-info col-sm-6 btnStle" id="btn00">00</button>
            <button class="btn-info col-sm-6 btnStle" id="btnClear" onclick="reset()">Clear</button>
          </div>
        </div>
      </div>
      <p id="demo"> </p>
    </div>
  </div>
  <script src="calc.js">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>

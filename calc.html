<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="container"> 
        <div class="row">
            <div class="col-sm-12">
                <input type="text">
            </div>
            <div class="col-sm-3"><div class="addDiv">+</div></div>
            <div class="col-sm-3"><div class="subDiv">-</div></div>
            <div class="col-sm-3"><div class="multDiv">*</div></div>
            <div class="col-sm-3"><div class="divDiv">/</div></div>
        </div>
        <div class="outerDiv">

        </div>
    </div>
</body>
</html>
